<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app" v-bind:title="message">
      <template v-if="status == 1">
        <h1>status = {{status}}</h1>
      </template>
      <template v-else>
        <h1>
          status = {{status}}
        </h1>
      </template>
      <div
        class="default vue list"
        :class="{active: isActive, 'btn-default': isBtn}"
      >
        <h2>My class</h2>
      </div>
      <div :class="[isActive ? 'active' : 'disactive', 'default']">
        <h2 :style="{color: 'red', width: width + 'rem'}">
          My class with ternary operator
        </h2>
      </div>

      <div class="My List">
        <ul>
          <li v-for="(el, index) in list">index {{index + 1}} : {{ el }}</li>
        </ul>

        <ul>
          <li v-for="user in users">{{user.id}}:{{user.name}}</li>
        </ul>
        <table border="1" @click="nameFunction1">
          <thead>
            <th @click="users[0].id += 1">ID</th>
            <th>Name</th>
          </thead>
          <tbody>
            <tr v-for="user in users">
              <td>{{ user.id }}</td>
              <td>{{user.name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div>
        <button @click="high()">Counter = {{ counter }}</button>
      </div>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Ты навел на меня курсор",
          status: 4,
          isActive: false,
          isBtn: true,
          width: 10,
          list: ["one", "two", "three"],
          users: [
            { id: 1, name: "Anton" },
            { id: 2, name: "Andrey" },
            { id: 3, name: "Username" }
          ],
          counter: 1
        },
        methods: {
          nameFunction1() {
            alert("Ты тыкнул в меня!");
          },
          high() {
            this.counter++;
          }
        },
        created: function() {
          this.counter = 3;
          this.high();
        }
      });
    </script>
  </body>
</html>
